<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RootDown: The Interactive Lawn Simulator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        h1 { color: #2c5282; text-align: center; }
        #game-canvas {
            border: 4px solid #4a5568;
            border-radius: 8px;
            background-color: #a1887f; /* Dirt color as base */
        }
        .sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .stats-display, .controls {
            background-color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
        }
        .stats-display div { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
        .controls h3 { margin-top: 0; }
        .message-bar {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #c3dafe;
            border-radius: 8px;
            margin: 20px 0;
            min-height: 24px;
        }
        .action-button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: white;
        }
        .action-button:hover { filter: brightness(0.9); }
        #water-btn { background-color: #63b3ed; margin-bottom: 10px;}
        #reset-btn { background-color: #e53e3e; }
    </style>
</head>
<body>
    <h1>RootDown Simulator</h1>
    <div class="message-bar">Loading...</div>
    <div class="container">
        <canvas id="game-canvas" width="500" height="500"></canvas>
        <div class="sidebar">
            <div class="stats-display">
                <div id="day-counter">Day: 1</div>
                <div id="aquifer-level">Aquifer: 100%</div>
            </div>
            <div class="controls">
                <h3>Actions & Controls</h3>
                <button id="water-btn" class="action-button">Water Entire Lawn</button>
                <p><b>WASD:</b> Move Mower</p>
                <p><b>Spacebar:</b> Mow Lawn</p>
                <p><b>Enter:</b> Next Day</p>
            </div>
             <button id="reset-btn" class="action-button">Reset Game</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            
            const dayCounter = document.getElementById('day-counter');
            const aquiferLevel = document.getElementById('aquifer-level');
            const messageBar = document.querySelector('.message-bar');
            
            const GRID_SIZE = 10;
            const TILE_SIZE = canvas.width / GRID_SIZE;

            let gameState = {};

            // --- API Communication ---
            async function postAction(endpoint, body = {}) {
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                    });
                    gameState = await response.json();
                    renderGameState();
                } catch (error) {
                    console.error('Error performing action:', error);
                    messageBar.textContent = "Error connecting to server.";
                }
            }

            // --- Rendering ---
            function getMoistureColor(moisture) {
                // Interpolates from yellow (0 moisture) to green (100 moisture)
                const red = Math.max(0, 255 - (moisture * 2.0));
                const green = Math.min(255, 150 + moisture);
                return `rgb(${red}, ${green}, 50)`;
            }

            function renderGameState() {
                if (!gameState.lawn_grid) return;

                dayCounter.textContent = `Day: ${gameState.day}`;
                aquiferLevel.textContent = `Aquifer: ${gameState.aquifer_level}%`;
                messageBar.textContent = gameState.message;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const index = y * GRID_SIZE + x;
                        const tile = gameState.lawn_grid[index];

                        if (tile.type === "grass") {
                            ctx.fillStyle = getMoistureColor(tile.moisture);
                            ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                            
                            if(tile.is_mowed){
                                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                                for(let i = 0; i < TILE_SIZE; i += 8){
                                    ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE + i, TILE_SIZE, 3);
                                }
                            }
                        } else if (tile.type === "sinkhole") {
                            ctx.fillStyle = '#2d3748';
                            ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        } else { // Dirt
                            ctx.fillStyle = '#a1887f';
                            ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        }
                    }
                }

                const player = gameState.player_pos;
                ctx.fillStyle = 'red';
                ctx.fillRect(player.x * TILE_SIZE + TILE_SIZE / 4, player.y * TILE_SIZE + TILE_SIZE / 4, TILE_SIZE / 2, TILE_SIZE / 2);
            }
            
            // --- Event Listeners ---
            document.getElementById('reset-btn').addEventListener('click', () => postAction('/reset'));
            document.getElementById('water-btn').addEventListener('click', () => postAction('/water'));

            window.addEventListener('keydown', (e) => {
                if (gameState.game_over) return;
                
                switch(e.key.toLowerCase()){
                    case 'w':
                    case 'a':
                    case 's':
                    case 'd':
                        e.preventDefault();
                        postAction('/move', { direction: e.key.toLowerCase() });
                        break;
                    case ' ': // Spacebar
                        e.preventDefault();
                        postAction('/mow');
                        break;
                    case 'enter':
                        e.preventDefault();
                        postAction('/nextday');
                        break;
                }
            });

            // --- Initial Load ---
            async function initializeGame() {
                try {
                    const response = await fetch('/gamestate');
                    gameState = await response.json();
                    renderGameState();
                } catch (error) {
                    console.error("Failed to initialize game:", error);
                    messageBar.textContent = "Error loading game. Check console for details.";
                }
            }
            
            initializeGame();
        });
    </script>
</body>
</html>
